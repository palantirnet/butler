<!DOCTYPE html>
<html lang="en-US">

  {{ include("head.twig") }}

  <body>

    {% include 'styleguide/styleguide-navigation.html' %}

    {% block content_wrapper %}
      {% block content %}
        {% block pageContent %}
          {{ page.content }}
        {% endblock %}
      {% endblock %}
    {% endblock %}

    <div class="container">
      <div class="l-styleguide-column">
        <p class="styleguide-copyright">Copyright (c) {{ "now"|date("Y") }} Palantir.net</p>
      </div>
    </div>

    {{ include("scripts.html") }}

  </body>
</html>
