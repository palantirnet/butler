<!DOCTYPE html>
<html lang="en-US">

  {{ include("head.twig") }}

  <body>
    <div class="container">
      <header class="styleguide-header">
        <h5 class="styleguide-label">Living Styleguide</h5>
        <h1>{{site.title}}</h1>
      </header>
    </div>

    {% block content_wrapper %}
      {% block content %}
        {{ page.content }}
      {% endblock %}
    {% endblock %}

    <div class="container">
      <div class="l-column">
        <p class="styleguide-copyright">Copyright (c) 2017 Palantir.net</p>
      </div>
    </div>

    {{ include("scripts.html") }}
  </body>
</html>
